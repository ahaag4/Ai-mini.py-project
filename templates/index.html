<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia AI ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    .chat-box {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .chat-entry {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 4px solid #0d6efd;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    .chat-entry.user { border-left-color: #198754; }
    .chat-entry.ai { border-left-color: #0d6efd; }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <h3 class="text-center mb-4">Wikipedia AI ChatBot</h3>

    <form method="post" class="input-group mb-4">
      <input type="text" name="question" class="form-control" placeholder="Ask something..." required>
      <button class="btn btn-primary" type="submit">Ask</button>
    </form>

    {% if response %}
    <div class="chat-entry ai"><strong>AI:</strong> {{ response }}</div>
    {% endif %}

    {% for item in history[::-1] %}
    <div class="chat-entry user"><strong>You:</strong> {{ item.question }}</div>
    <div class="chat-entry ai"><strong>AI:</strong> {{ item.answer }}</div>
    {% endfor %}

    <div class="text-center mt-3">
      <a href="/clear" class="btn btn-outline-danger btn-sm">Clear History</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Wikipedia AI ChatBot | Built with Flask
  </footer>

</body>
</html>
