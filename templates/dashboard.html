<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server Dashboard</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 15px 30px; margin: 20px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    .start { background-color: green; color: white; }
    .stop { background-color: red; color: white; }
    #status { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Minecraft Server Dashboard</h1>
  <button class="start" onclick="startServer()">Start Server</button>
  <button class="stop" onclick="stopServer()">Stop Server</button>
  <div id="status">Server is idle</div>

  <script>
    function startServer() {
      fetch('/start-server', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('status').innerText = 'Server started!';
        });
    }

    function stopServer() {
      fetch('/stop-server', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('status').innerText = 'Server stopped!';
        });
    }
  </script>
</body>
</html>
