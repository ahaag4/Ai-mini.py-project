<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10a37f;
            --bg: #f7f7f8;
            --card: #ffffff;
            --text: #374151;
            --border: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .message {
            max-width: 80%;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user-message {
            background: var(--card);
            border: 1px solid var(--border);
            margin-left: auto;
        }
        .ai-message {
            background: var(--primary);
            color: white;
            margin-right: auto;
        }
        #input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
        }
        #input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
        }
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 16px;
        }
        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 24px;
            font-weight: 500;
            cursor: pointer;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            margin-right: auto;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <div id="input-container">
        <div id="input-wrapper">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                autocomplete="off"
            >
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.textContent = 'AI is typing...';
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // Send message to backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                if (data.status === 'success') {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', "Sorry, I couldn't process your request. " + data.response);
                }
            } catch (error) {
                hideTyping();
                addMessage('ai', "Connection error. Please try again later.");
                console.error('Error:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial greeting
        addMessage('ai', "Hello! I'm your AI assistant. How can I help you today?");
    </script>
</body>
</html>
