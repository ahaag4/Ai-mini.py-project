<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        :root {
            --primary: #10a37f;
            --bg: #343541;
            --text: #ececf1;
            --card: #444654;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
        }
        .user-message {
            background: var(--bg);
            border: 1px solid #555;
        }
        .ai-message {
            background: var(--card);
        }
        #input-area {
            padding: 15px;
            background: var(--bg);
            border-top: 1px solid #555;
        }
        #input-box {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #40414f;
            color: white;
            font-size: 16px;
        }
        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            cursor: pointer;
        }
        .model-tag {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <div id="input-area">
        <div id="input-box">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask me anything..." 
                autocomplete="off"
                autofocus
            >
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Add message to chat
        function addMessage(role, content, model = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div>${content.replace(/\n/g, '<br>')}</div>
                ${model ? `<div class="model-tag">${model} â€¢ ${new Date().toLocaleTimeString()}</div>` : ''}
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message to backend
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                addMessage('ai', data.response, data.model);
                
            } catch (error) {
                addMessage('ai', "Sorry, I'm having trouble responding. Please try again later.");
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial greeting
        addMessage('ai', "Hello! I'm your AI assistant. Ask me anything about science, technology, history, or general knowledge.", "System");
    </script>
</body>
</html>
